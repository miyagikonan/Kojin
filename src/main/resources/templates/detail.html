<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品詳細</title>
<link href="/css/commons.css" rel="stylesheet">
</head>
<body>

  <div class="header">
    <h1 class="site_logo"><a href="menu.html">商品管理システム</a></h1>
    <div class="user">
      <p class="user_name">佐藤さん、こんにちは</p>
      <form class="logout_form" action="logout.html" method="get">
        <button class="custom-btn" type="submit">
          <img src="/images/ドアアイコン.png">ログアウト</button>
      </form>
    </div>
  </div>

  <hr>

  <div class="update">
    <div class="form-body">
      <div class="img_block">
        <img src="/images/マッキー.png" class="product-img"><br>
      </div>

      <form th:action="@{/detail/{id}(id=${product.id})}" method="post" >
        <fieldset class="label-130 product_block">
          <p class="error">エラーメッセージ</p>
          <div>
            <label>商品ID</label>
            <input type="text" name="product_id" th:value="${product.product_id}" readonly class="base-text">
          </div>
          <div>
            <label>商品名</label>
            <input type="text" name="pname" th:value="${product.pname}" readonly class="base-text">
          </div>
          <div>
            <label>単価</label>
            <input type="text" name="price" th:value="${product.price}" readonly class="base-text">
          </div>
          <div>
            <label>カテゴリ</label>
            <input type="text" name="categoryId" th:value="${product.cname}" readonly class="base-text">
          </div>
          <div>
            <label>商品説明</label>
            <textarea name="description" readonly class="base-text" style="background-color: rgb(209, 209, 209);" th:text="${product.description}">
            </textarea>
          </div>
        </fieldset>

        <div>
          <div class="btns">
            <button type="submit" class="basic-btn">削除</button>
            <a th:href="@{/updateInput/{id}(id=${product.id})}" class="basic-btn">編集</a>
            <input type="button" onclick="location.href='/menu'" value="戻る" class="cancel-btn">
          </div>
          <div id="modal">
            <p class="modal-message">削除しますか？</p>
            <div class="btns">
              <button type="button" id="delete-btn" class="basic-btn">削除</button>
              <button type="button" onclick="closeModal()" class="cancel-btn">キャンセル</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div id="fadeLayer"></div>
  <script src="./js/commons.js"></script>
  <script>
    'use strict'
    document.getElementById('delete-btn').addEventListener('click', () => {
      location.href = './menu.html'
    })
  </script>
</body>
</html>
